<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>CALCULATOR</h1>
        <div class="app">
            <div class="screen">
                <div class="input"></div>
                <div class="output"></div>
            </div>
            <div class="row">
                <button id="clear-btn" class="btn">C</button>                <button class="operator">()</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
                
            </div>
            <div class="row">
                <button class="nums">7</button>
                <button class="nums">8</button>
                <button class="nums">9</button>
                <button class="operator">x</button>
            </div>
            <div class="row">
                <button class="nums">4</button>
                <button class="nums">5</button>
                <button class="nums">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="nums">1</button>
                <button class="nums">2</button>
                <button class="nums">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button class="nums">0</button>
                <button class="nums">00</button>
                <button class="decimal">.</button>
                <button class="equal">=</button>
            </div>
        </div>
            
        <script src="index.js"></script>
    </body>
</html>
